<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insert</title>
</head>
<body>
	<div>anchor</div>
	<script src="../build/build.js"></script>
	<script>
	  var insert = require('insert');
	  var anchor = document.querySelector('div');

	  insert('<button>Hello!</button>', anchor);

	  var world = document.createElement('button');
	  world.innerHTML = 'World!';

	  insert(world, anchor);
	</script>
</body>
</html>
